<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v6.0.0/css/all.css">
    <link rel="stylesheet" href="./style.css">
    <title>Homepage</title>
</head>
<body>
    <div class="container">
        <section class="header">
            <div>
                <a href="#hero" class="header__logo">
                    <img src="https://cdn-icons-png.flaticon.com/128/732/732084.png" alt="" class="header__img">
                </a>
            </div>
            <ul class="header__menu">
              <li class="header__menu-item">
                <a href="./html/men.html" class="header__menu--link">MEN</a>
              </li>
              <li class="header__menu-item">
                <a href="./html/women.html" class="header__menu--link">WOMEN</a>
              </li>
              <li class="header__menu-item">
                <a href="./html/sales.html" class="header__menu--link">SALES</a>
              </li>
              <li class="header__menu-item">
                <a href="#" class="header__menu--link">SIZE CHART</a>
              </li>
              <li class="header__menu-item">
                <a href="#" class="header__menu--link">STORE</a>
              </li>
            </ul>
            <button class="header__button">SHOP NOW</button>
        </section>
        <section class="hero" id="hero">
            <div class="hero__content">
                <p class="hero__content--title">
                    Nike Blazer Mid
                </p>
                <div class="hero__button--container">
                    <button class="hero__button">
                        <p>EXPLORE MORE</p>
                    </button>
                    <button class="hero__button visit">
                        <p>
                            VISIT OUT STORES <ion-icon name="arrow-redo-circle"></ion-icon>
                        </p>
                    </button>
                </div>
            </div>
            <div class="hero__img">
                <img src="./images/shoes.png" alt="" class="hero__img--shoes">
            </div>
        </section>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</html>
